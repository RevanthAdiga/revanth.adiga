<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <link rel="stylesheet" href="../static/style.css" />
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="forms">
      <!-- Login Page -->
      <div class="form login">
        <span class="title">Login</span>
        <form class="login_form" action="">
          <div class="input-field">
            <input type="text" id="username" placeholder="Enter your username" required />
            <i class="uil uil-user icon"></i>
          </div>
          <div class="input-field">
            <input type="password" class="password" id="pass" placeholder="Enter your password" required />
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showhidepw"></i>
          </div>
          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logCheck" />
              <label for="logCheck" class="text">Remember me</label>
            </div>
            <a href="#" class="text">Forgot password?</a>
          </div>
          <div class="input-field button">
            <input type="submit" value="Login" class="curr_login" required />
          </div>
        </form>
        <div class="login-signup">
          <span class="text">Not a member?</span>
          <a href="signup.html" class="text signup-link">Signup now</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/login_script.js"></script>
  <script src="/static/app.js"></script>
</body>

</html>
